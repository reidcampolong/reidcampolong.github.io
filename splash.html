<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0;">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600|Teko:400" rel="stylesheet">
</head>

<body class='splash-page  wsite-theme-light'>
<div class="site-overlay"></div>
<div id="wrapper">

  <div id="navigation">
    <div id="navigation-wrap">
      <div id="dummy-nav">
        {menu}
      </div>
      <div id="navmobile">
        <div class="sitename">{logo}</div>
        {menu}
      </div>
      {search}
      {minicart}
      {{> layout/minicart-header}}
      {social}
    </div>
    <label id="mobile-close" class="hamburger" for="mobile-input"></label>
  </div>

  <div id="main">

    <div id="mobile-top">
      <div class="sitename">{logo}</div>
      <div class="site-utils">
        <label id="mobile-open" class="hamburger" for="mobile-input"></label>
      </div>
    </div>
    {{#header}}
      <div id="banner-wrap">
        <div id="banner" class="wsite-background">
          <div class="background-spacer"></div>
          <div id="banner-content">
            {content}
          </div>
        </div>
      </div>
    {{/header}}

    <div style="display: none">{content}</div>
    <div style="display: none">{footer}</div>
  </div>

</div>
<script type="text/javascript" src="/files/theme/jquery.loadTemplate.js"></script>
<script type="text/javascript" src="/files/theme/jquery.trend.js"></script>
<script type="text/javascript" src="/files/theme/jquery.revealer.js"></script>
<script type="text/javascript" src="/files/theme/plugins.js"></script>
<script type="text/javascript" src="/files/theme/custom.js"></script>
<script type="text/javascript" src="/files/theme/mobile.js"></script>
</body>
</html>
